<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
  body {
  background-color: #E8ECEC;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 40px;
}

/* Main card */
.card {
  max-width: 950px;
  margin: auto;
  padding: 30px;
  border-radius: 20px;
  border: 4px solid black;
  background:
    linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
    url(images/christus.webp);
  background-size: cover;
  background-position: center;
  color: white;
  text-align: center;
}

/* Headings */
h1 {
  margin-top: 0;
  font-size: 32px;
}

h2 {
  margin: 30px 0 15px;
  font-size: 24px;
}

/* First Presidency row */
.row {
  display: flex;
  max-width: 500px;
  justify-content: center;
  gap: 30px;
  margin: 0 auto;
  margin-bottom: 20px;
  
}

/* Apostles grid */
.grid {
  display: grid;
   grid-template-columns: repeat(4, 150px);
  gap: 25px 20px;
  justify-content: center;
}

/* Circular portraits */
.portrait {
  width: 120px;
  height: 120px;
  border: 6px solid white;
  border-radius: 50%;
  overflow: hidden;
  margin: auto;
  background-color: rgba(255,255,255,0.15);
}

.portrait img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Church Leadership</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">

    <!-- First Presidency -->
    <h1>First Presidency</h1>
    <div class="row">
      <div class="portrait">
        <img src="images/eyring.webp" alt="First Presidency Member">
      </div>
      <div class="portrait">
        <img src="images/oaks.webp" alt="First Presidency Member">
      </div>
      <div class="portrait">
        <img src="images/christofferson.webp" alt="First Presidency Member">
      </div>
    </div>

    <!-- Apostles -->
    <h2>Quorum of the Twelve Apostles</h2>
    <div class="grid">
      <div class="portrait"><img src="images/holland.webp" alt="Apostle"></div>
      <div class="portrait"><img src="images/uchtdorf.webp" alt="Apostle"></div>
      <div class="portrait"><img src="images/bednar.webp" alt="Apostle"></div>
      <div class="portrait"><img src="images/cook.webp" alt="Apostle"></div>

      <div class="portrait"><img src="images/anderson.webp" alt="Apostle"></div>
      <div class="portrait"><img src="images/rasband.webp" alt="Apostle"></div>
      <div class="portrait"><img src="images/stevenson.webp" alt="Apostle"></div>
      <div class="portrait"><img src="images/renlund.webp" alt="Apostle"></div>

      <div class="portrait"><img src="images/gong.webp" alt="Apostle"></div>
      <div class="portrait"><img src="images/soares.webp" alt="Apostle"></div>
      <div class="portrait"><img src="images/kearon.webp" alt="Apostle"></div>
      <div class="portrait"><img src="images/causse.webp" alt="Apostle"></div>
    </div>

  </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #ffecd7;
            padding: 2em;
            font-family: Helvetica;
        }

        .card img {
            max-width: 200px;
            border: 4px solid #FFFFFE;
        }

        .card {
            width: 300px;
            margin: 0 auto;
            background-color: #008db1;
            padding: 1.5em;
            border: 4px solid #004e63;
            border-radius: 7%;
            text-align: center;

        }

        .card a:hover{
            color: white;

        }

        .card h1 {
            color: #FFFFFE;
            font-size: 1.7em;
            margin: 0.25em 0;
        }

        .card a {
            text-decoration: none;
            color: #91e4fb;
            font-size: .75em;
            

        }

        ul {
            text-align: left;
            width: 145px;
            margin: 0 auto;
            font-size: .9em;
            color: #FFFFFE;

        }

        blockquote {
            color: #ffd783;
            font-family: Brush Script Mt, Nanum Brush Script;
            font-size: 1.5;
        }
    </style>
</head>
<body>

    <main>
        <section class="card">
            <h1>Russel M Nelson</h1>
            <h2><a href="https://www.churchofjesuschrist.org/?lang=eng">17th President of the Church of Jesus Christ of Latter-Day Saints </a></h2>
            <img src="images/russell_nelson.png" alt="Nelson">
            <ul> 
                <li>Born September 9, 1924</li>
                <li>Apostle: April 7, 1984</li>
                <li>Prophet: January 14, 2018</li>
            </ul>
            <blockquote>
                "I urge you to devote time each week &mdash; for the rest of your life &mdash; to increase your understanding of the Atonement of Jesus Christ"
            </blockquote>
        </section>
    </main>
    
</body>
</html>
